<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - SatsetIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        body {
            background-image: url("images/home.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        

      .content {
        flex-grow: 1;
        text-align: center;
        padding: 40px;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Transparansi untuk latar belakang */
        border-radius: 10px;
        color: white;
      }

      h2 {
        font-size: 2.5rem;
        font-family: "Arial", sans-serif;
        color: #fff;
        font-weight: bold;
      }

      p {
        font-size: 1.2rem;
        margin-top: 15px;
        color: #ddd;
      }

      .btn-primary {
        background-color: #f8a719;
        border-color: #f8a719;
      }

      .btn-primary:hover {
        background-color: #f07f10;
        border-color: #f07f10;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 15px 0;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

   <!-- Main Content -->
<div class="content">
    <h2>Welcome to SatsetIn</h2>
    <p>Enjoy the best food from all over the world!</p>
    <a href="product.html">
      <button class="btn btn-primary">Explore Now</button>
    </a>
  </div>
  
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
      // Menambahkan Navbar dan Footer secara dinamis
      // Memuat Navbar
      fetch("components/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Error loading navbar:", error));

      // Memuat Footer
      fetch("components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Error loading footer:", error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
