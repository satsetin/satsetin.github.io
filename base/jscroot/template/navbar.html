<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      .nav-link .bx {
        font-size: 1.2rem;
        margin-right: 5px;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-logout {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#home">
          <i class="bx bxs-disc"></i> GoBiz
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#home">
                <i class="bx bx-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#product">
                <i class="bx bx-box"></i> Product
              </a>
            </li>
            <!-- Cart -->
            <li class="nav-item">
              <a class="nav-link active" href="#cart">
                <i class="bx bx-cart"></i> Cart
              </a>
            </li>
            <!-- Login -->
            <li class="nav-item">
              <a class="nav-link" href="#login">
                <i class="bx bx-log-in-circle"></i> Login
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="profileDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bx bx-user"></i> Profile
              </a>
              <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                <li>
                  <a class="dropdown-item" href="#profile/passwords"
                    >Passwords</a
                  >
                </li>
                <li><a class="dropdown-item" href="#profile/mail">Mail</a></li>
                <li>
                  <a class="dropdown-item" href="#profile/accounts">Accounts</a>
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#notifications">
                <i class="bx bx-bell"></i> Notifications
              </a>
            </li>
          </ul>
          <a href="#logout" class="btn btn-outline-danger btn-sm btn-logout">
            <i class="bx bx-log-out"></i> Log Out
          </a>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
